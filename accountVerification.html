<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - GrowUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #2e8b57;
        }

        nav {
            background-color: #2e8b57;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .verification-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .verification-container h1 {
            color: #2e8b57;
            font-size: 1.5em;
        }

        .verification-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .verification-container label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .verification-container input[type="text"],
        .verification-container input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .verification-container button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .verification-container button:hover {
            background-color: #256c45;
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="markets.html">Markets</a></li>
            <li><a href="advice.html">Advice</a></li>
            <li><a href="regulations.html">Regulations</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="verification-container">
            <h1>Before you can access your account Details...</h1>
            <form id="verificationForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GrowUp. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            localStorage.setItem('isAuthenticated', true);
            window.location.href = 'accountDetails.html';
        });
    </script>
</body>
</html>
