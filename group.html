<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing Buddy Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #2e8b57;
        }
        nav {
            background-color: #2e8b57;
            padding: 1em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1, h2 {
            color: #2e8b57;
        }
        .option {
            border: 2px solid #2e8b57;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #e0f7e4;
        }
        .option.active {
            background-color: #2e8b57;
            color: white;
        }
        .option.active h2 {
            color: white;
        }
        .submit-btn {
            width: 80%;
            padding: 15px;
            margin: 20px auto;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
        }
        .submit-btn.active {
            background-color: #2e8b57;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="markets.html">Markets</a></li>
            <li><a href="advice.html">Advice</a></li>
            <li><a href="regulations.html">Regulations</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>
    <main>
        <h1>Investing Buddy Options</h1>
        <div class="option" id="joinInhaleCorn" data-order="join">
            <h2>Join InhaleCorn</h2>
            <p>Invest with your buddy, InhaleCorn.</p>
        </div>
        <div class="option" id="inviteBuddy" data-order="invite">
            <h2>Invite a Buddy</h2>
            <p>Send an invite to your investing buddy.</p>
        </div>
        <button id="submitOrder" class="submit-btn">Next</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const options = document.querySelectorAll('.option');
            const submitOrderButton = document.getElementById('submitOrder');
            let selectedOrder = null;

            options.forEach(option => {
                option.addEventListener('click', function () {
                    options.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    selectedOrder = option.dataset.order;
                    submitOrderButton.classList.add('active');
                });
            });

            submitOrderButton.addEventListener('click', function () {
                if (selectedOrder === 'invite') {
                    window.location.href = 'inviteBuddyInvest.html';
                } else if (selectedOrder === 'join') {
                    window.location.href = 'verification.html';
                }
            });
        });
    </script>
</body>
</html>
