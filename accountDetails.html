<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp - Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #2e8b57;
        }

        nav {
            background-color: #2e8b57;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .account-details {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .account-details h1 {
            color: #2e8b57;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
            padding: 0.5em;
            border-bottom: 1px solid #ddd;
        }

        .details-row div {
            flex: 1;
            text-align: left;
        }

        .details-row button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .details-row button:hover {
            background-color: #267846;
        }

        .details-row .edit-button {
            text-align: right;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container button,
        .button-container a {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .button-container button:hover,
        .button-container a:hover {
            background-color: #256c45;
        }

        .back-button {
            background-color: #ddd;
            color: #333;
        }

        .back-button:hover {
            background-color: #ccc;
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 5em;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="markets.html">Markets</a></li>
            <li><a href="advice.html">Advice</a></li>
            <li><a href="regulations.html">Regulations</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="account-details">
            <h1>Account Details</h1>
            <div class="details-row" id="usernameRow">
                <div>Username: <span id="usernameValue">JiaWenMadeThis</span></div>
                <div class="edit-button"><button onclick="editDetail('username')">Edit</button></div>
            </div>
            <div class="details-row" id="passwordRow">
                <div>Password: <span id="passwordValue">********</span></div>
                <div class="edit-button"><button onclick="editDetail('password')">Edit</button></div>
            </div>
            <div class="details-row" id="bankDetailsRow">
                <div>Bank Details: <span id="bankDetailsValue">9595 4573 4710 9583</span></div>
                <div class="edit-button"><button onclick="navigateToBankDetails()">Edit</button></div>
            </div>
            <div class="details-row" id="emailRow">
                <div>Email: <span id="emailValue">jiawen@email.com</span></div>
                <div class="edit-button"><button onclick="editDetail('email')">Edit</button></div>
            </div>
            <div class="details-row" id="confirmationCodeRow">
                <div>Confirmation Code: <span id="confirmationCodeValue">62117</span></div>
                <div class="edit-button"><button onclick="editDetail('confirmationCode')">Edit</button></div>
            </div>
            <div class="button-container">
                <a href="account.html" class="back-button">Go back</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GrowUp. All rights reserved.</p>
    </footer>

    <script>
        const accountDetails = {
            username: 'JiaWenMadeThis',
            password: '********',
            bankDetails: '9595 4573 4710 9583',
            email: 'jiawen@email.com',
            confirmationCode: '62117'
        };

        function editDetail(detail) {
            const newValue = prompt(`Enter new value for ${detail}:`, accountDetails[detail]);
            if (newValue !== null && newValue !== "") {
                accountDetails[detail] = newValue;
                document.getElementById(detail + 'Value').textContent = newValue;
            }
        }

        function navigateToBankDetails() {
            window.location.href = 'bankDetails.html';
        }
    </script>
</body>
</html>
