<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp - New Buddy Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #2e8b57;
        }

        nav {
            background-color: #2e8b57;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .new-buddy-details {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .new-buddy-details h2 {
            color: #2e8b57;
        }

        .form-control {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container button,
        .button-container a {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .button-container button:hover,
        .button-container a:hover {
            background-color: #256c45;
        }

        .back-button {
            background-color: #ddd;
            color: #333;
        }

        .back-button:hover {
            background-color: #ccc;
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 5em;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="markets.html">Markets</a></li>
            <li><a href="advice.html">Advice</a></li>
            <li><a href="regulations.html">Regulations</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="new-buddy-details">
            <h2>New Buddy Account Details</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="submit-button">Submit</button>
                    <a href="investingBuddies.html" class="back-button">Go back</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GrowUp. All rights reserved.</p>
    </footer>
</body>
</html>
